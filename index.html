<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="./favi.jpg" />
    <link rel="stylesheet" href="style.css" />
    <title>Keyboard</title>
  </head>
  <body>
    <div class="keyboard-container">
      <div class="keyboard-border">
        <div class="top-first-row">
          <button>ESC</button>
          <button>F1</button>
          <button>F2</button>
          <button>F3</button>
          <button>F4</button>
          <button>F5</button>
          <button>F6</button>
          <button>F7</button>
          <button>F8</button>
          <button>F9</button>
          <button>F10</button>
          <button>F11</button>
          <button>F12</button>
          <button>PRT SC</button>
          <button>DELETE</button>
          <button>HOME</button>
          <button>END</button>
          <button>PG UP</button>
          <button>PG DN</button>
        </div>
        <div class="top-second-row">
          <button style="width: 80px">` ~</button>
          <button>1 !</button>
          <button>2 @</button>
          <button>3 #</button>
          <button>4 $</button>
          <button>5 %</button>
          <button>6 ^</button>
          <button>7 &</button>
          <button>8 *</button>
          <button>9 (</button>
          <button>0 )</button>
          <button>- _</button>
          <button>= +</button>
          <button style="width: 141px">BACKSPACE</button>
          <button>NUM L</button>
          <button>/</button>
          <button>*</button>
          <button>-</button>
        </div>
        <div class="middle-first-row">
          <button>TAB</button>
          <button>Q</button>
          <button>W</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
          <button>[ {</button>
          <button>] }</button>
          <button style="width: 150px">\ |</button>
          <button style="margin-left: 1px">7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>
        <div class="middle-second-row">
          <button style="width: 120px">CAPS LOCK</button>
          <button>A</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
          <button>; :</button>
          <button>' "</button>
          <button style="width: 179px">ENTER</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="bottom-second-row">
          <button style="width: 148px">SHIFT</button>
          <button>Z</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
          <button>M</button>
          <button>, <</button>
          <button>. ></button>
          <button>/ ?</button>
          <button style="width: 148px">SHIFT</button>
          <button><i class="fa fa-arrow-up"></i></button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>ENTER</button>
        </div>
        <div class="bottom-first-row">
          <button>CTRL</button>
          <button>FN</button>
          <button><i class="fa fa-windows"></i></button>
          <button>ALT</button>
          <button style="width: 453px">SPACE</button>
          <button>ALT</button>
          <button style="width: 148px">CTRL</button>
          <button>
            <i class="fa fa-arrow-left"></i>
          </button>
          <button><i class="fa fa-arrow-down"></i></button>
          <button><i class="fa fa-arrow-right"></i></button>
          <button>0</button>
          <button>.</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <h2>HOVER ON THE KEYS üòÄ</h2>
      <h3>
        Made with ‚ù§Ô∏è by
        <a href="https://github.com/nenu3414" target="_blank" class="link"
          >Neenad Sahasrabuddhe</a
        >
        ,View source code on
        <a href="https://github.com/nenu3414/keyboard-css" class="link"
          >Github</a
        >
      </h3>
    </div>
  </body>
</html>
